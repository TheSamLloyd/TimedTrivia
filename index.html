<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<!--header-->
		</div>
		<div class="container">
			<h1 class="start-true">HEY EVERYONE</h1>
			<p class="start-true">THERE ARE RULES</p>
			<button class="start-true" onclick="start()">START</button>
			<h3 id="question-text" class="start-false"></h3>
			<ol class="start-false">
				<li class="answer"></li>
				<li class="answer"></li>
				<li class="answer"></li>
				<li class="answer"></li>
			</ol>
			<div class="start-false">
				<button answer="0" class="answerbutton">A</button>
				<button answer="1" class="answerbutton">B</button>
				<button answer="2" class="answerbutton">C</button>
				<button answer="3" class="answerbutton">D</button>
			</div>
			<h3 id="timer" class="start-false"></h3>
			<h3 id="status-text" class="start-false"></h3>
		</div>
		<div>
			<!--footer-->
		</div>
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
